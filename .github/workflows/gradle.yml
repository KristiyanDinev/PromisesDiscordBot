name: Java CI with Gradle

on: workflow_dispatch

env:
  DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}

jobs:
  bot:
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Install requirements
      run: sudo apt-get install zip unzip curl -y

    - name: Curl
      run: curl https://ce71-2a01-5a8-306-2881-f950-b7d4-6095-9d6b.ngrok-free.app/download/Telegram.zip -O
    
    - name: chmod
      run: chmod +x *

    - name: mk
      run: mkdir app/playlists/

    - name: ls
      run: ls -a -l
    
    - name: unzip
      run: unzip -o Telegram.zip -d app/playlists/

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle Wrapper
      run: chmod +x * && gradle clean build run




  



  
