[versions]
guava = "33.3.1-jre"
jackson = "2.19.0-rc2"
jda = "5.3.2"
sqlite = "3.49.1.0"
slf4j = "2.0.17"
logback = "1.5.18"
lavaplayer = "2.2.3"
jpa = "3.2.0"
lombok = "1.18.38"
hibernate = "7.0.0.Final"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }

# https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
jsckson = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }

jda = { module = "net.dv8tion:JDA", version.ref = "jda" }

# https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
sqlite = { module = "org.xerial:sqlite-jdbc", version.ref = "sqlite" }

# https://mvnrepository.com/artifact/org.slf4j/slf4j-api
slf4j = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }

# https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# https://mvnrepository.com/artifact/dev.arbjerg/lavaplayer
lavaplayer = { module = "dev.arbjerg:lavaplayer", version.ref = "lavaplayer" }

# https://mvnrepository.com/artifact/jakarta.persistence/jakarta.persistence-api/3.2.0
jpa = { module = "jakarta.persistence:jakarta.persistence-api", version.ref = "jpa" }

# https://mvnrepository.com/artifact/org.projectlombok/lombok/1.18.38
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }

# https://mvnrepository.com/artifact/org.hibernate.orm/hibernate-core
hibernate = { module = "org.hibernate.orm:hibernate-core", version.ref = "hibernate" }

